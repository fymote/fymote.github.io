<!DOCTYPE html>
<html>
<head>
	<title>表格</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
			background: white;
      border: 2px solid white;
		}

		td {
			border: 10px solid white;
			text-align: center;
			padding: 10px;
			color: black;
      border-radius: 30px;
		}

		.filled {
			background-color:  #1B807C;
      		color:white
		}
	</style>
	<script>

		fetch('https://script.google.com/macros/s/AKfycbySI3jrB8T1zT2rMSmXked-3pe967Tt__dNQtmTaUIvYHyQewRjsAeEgLZ6PwM73xS6/exec')
		  .then(response => response.json())
		  .then(data => {
		    console.log(data);
		    // 在網頁上顯示數據
		 // document.getElementById('data').textContent = JSON.stringify(data);
		  let table = document.getElementById('myTable');

		// 遍歷數據並在相應的單元格中顯示值
		for (let i = 0; i < data.length; i++) {
		  let row = data[i][1];
		  let col = data[i][0];
		  
		  let row_index = Math.floor((col - 1) / 10)
		  let col_index = (col - 1) % 10
		  
		  //let cell = table.rows[i].cells[col];
		  let cell = table.rows[row_index].cells[col_index];
		  //cell.textContent = col;

		  // 如果值不為 0，則塗上顏色
		  if (row > 0) {
		    cell.classList.add('filled');
		  }
		}
		})
		  .catch(error => {
		  console.error(error);
		});



	</script>
</head>
